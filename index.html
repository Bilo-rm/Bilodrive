<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to S3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2aebeb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #f1f0f0;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .file-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h1>Bilo Drive</h1>
        <form action="https://www.lwa.life.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
            <!-- The hidden input fields (replace with your details) -->
            <input type="hidden" name="key" value="uploads/${filename}">
            <input type="hidden" name="acl" value="public-read">
            <input type="hidden" name="X-Amz-Credential" value="your-aws-access-key">
            <input type="hidden" name="X-Amz-Algorithm" value="AWS4-HMAC-SHA256">
            <input type="hidden" name="X-Amz-Date" value="20241014T000000Z">
            <input type="hidden" name="Policy" value="your-policy">
            <input type="hidden" name="X-Amz-Signature" value="your-signature">
            
            <!-- File Input with Label -->
            <label class="file-label" for="file">Choose a file to upload:</label>
            <input type="file" id="file" name="file" required>

            <!-- Submit Button -->
            <input type="submit" value="Upload File">
        </form>
    </div>

</body>
</html>
